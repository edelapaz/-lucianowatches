    <!--<pre>{{View.GetNotificaciones|json}}</pre>-->
    <div class="masonry-item col-md-12">
        <md-toolbar class="demo-toolbar md-primary _md _md-toolbar-transitions">
            <div class="md-toolbar-tools"> <h5>Notificaciones</h5></div>
        </md-toolbar>
        <div class="bgc-white p-20 bd">
            <div class="row" layout="row" layout-align="end start">
                <form ng-submit="View.GetNotificaciones()"
                      class="col-md-12"></form>
            </div>
            <md-table-container data-step="3" data-intro="Acá aparecerán las almacenes.">
                <table md-table>
                    <thead md-head>
                        <tr md-row>
                            <th md-column>Id</th>
                            <th md-column>Fecha</th>
                            <th md-column>Titulo</th>
                            <th md-column>Mensaje</th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row ng-repeat="Notificaciones in View.GetNotificacion">
                            <td md-cell>{{Notificaciones.idNotificacion}}</td>
                            <td md-cell>{{View.formatDate(Notificaciones.fechaNotificacion)}}</td>
                            <td md-cell>{{Notificaciones.tituloNotificacion}}</td>
                            <td md-cell>{{Notificaciones.descripcionNotificacion}}</td>
                            <!--<td md-cell ng-click="vm.Edit(almacen,'nombreAlmacen', 'Nombre del Almacen')">{{almacen.nombreAlmacen}}</td>-->
                            <td layout="col" layout-align="end center" style="padding:0!important" md-cell>
                                <md-button md-no-ink class="md-primary"
                                           ng-click="View.UpdateNotificaciones(Notificaciones, $event)"
                                           style="color:blue">
                                    Leido
                                </md-button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
            <md-table-pagination md-limit="View.limit"
                                 md-limit-options="[10,20,30,40]"
                                 md-page="View.page"
                                 md-total="{{View.totalGetNotificacion}}"
                                 md-on-paginate="View.GetNotificaciones"
                                 data-step="4"
                                 data-intro="Aquí puedes controlar la cantidad de registros que se te mostrarán"
                                 md-label="{page: 'Página:', rowsPerPage: 'Filas por página:', of: 'de'}"
                                 md-page-select></md-table-pagination>
        </div>
    </div>
</div>
